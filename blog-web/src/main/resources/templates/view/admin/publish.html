<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extra/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/editormd/css/editormd.css"/>
    <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="/static/editormd/editormd.min.js"></script>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="icon" type="shortcut icon" th:href="@{/static/echo/img/favicon.ico}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/echo/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/echo/css/global.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/echo/css/login.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
<div class="nk-container">
    <!-- 头部 -->
<!--    <header class="bg-dark sticky-top" th:replace="/view/index::header"></header>-->
    <header class="bg-light sticky-top"  style="box-shadow: 5px 5px 5px #cfcccc;">
        <div class="container">
            <!-- 导航 -->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <!-- 功能 -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item ml-3 btn-group-vertical">
                            <a class="nav-link" th:href="@{/}">
                                <i class="bi "></i> &lt; 文章管理
                            </a>
                        </li>
                        <li class="nav-item ml-3 " style="width:500px;">
                            <input class="form-control mr-sm-2"   type="search" name="keyword"  aria-label="Search" />
                        </li>
                        <li class="nav-item ml-3 btn-group-vertical">
                            <a class="nav-link" th:href="@{/}">
                                <i class="bi "></i> 保存草稿
                            </a>
                        </li>

                        <li class="nav-item ml-3 btn-group-vertical" th:if="${loginUser == null}">
                            <a class="nav-link" th:href="@{/login}">登录/注册</a>
                        </li>

                        <li class="nav-item ml-3 btn-group-vertical dropdown" th:if="${loginUser != null}">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <!--									<img th:src="${loginUser.headerUrl}" class="rounded-circle" style="width:30px;"/>-->
                                <i class="bi " th:text="${loginUser.username}"></i>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item text-center" th:href="@{|/user/profile/${loginUser.id}|}"><i class="bi bi-person-fill"></i> 个人主页</a>
                                <a class="dropdown-item text-center" th:href="@{/user/setting}"><i class="bi bi-gear"></i> 账号设置</a>
                                <a class="dropdown-item text-center" th:href="@{/data}" sec:authorize="hasAnyAuthority('admin')"><i class="bi bi-clipboard-data"></i> 数据统计</a>
                                <a class="dropdown-item text-center" th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> 退出登录</a>
                                <div class="dropdown-divider"></div>
                                <span class="dropdown-item text-center text-secondary" th:utext="${loginUser.username}"></span>
                            </div>
                        </li>
                        <li class="nav-item ml-3 " >
                            <!--								<a class="nav-link" th:href="@{/publish}" >发布文章</a>-->
                            <button  style="margin-top:4px; " class="btn btn-primary btn-sm position-absolute"
                               id="publishBtn"
                            ><i class="bi "></i>发布文章</button>

                        </li>
                    </ul>

                </div>
            </nav>
        </div>
    </header>
<!--    <button type="button" class="btn btn-primary" id="publishBtn">发布</button>-->
    <!-- 内容 -->
    <div class="main">
        <div id="test-editormd" style="z-index: 1!important;">
            <textarea placeholder="博客内容"  id="blog-text"  name="content" style="display: none;"></textarea>
        </div>
    </div>


    <!-- 尾部 -->
    <footer class="bg-dark" th:replace="/view/index::footer"></footer>
</div>
<script type="text/javascript">
    $(function () {
        var testEditor = editormd("test-editormd", {
            width: "80%",
            height: 640,
            path: '/static/editormd/lib/',
            toolbarIcons: function () {
                // Or return editormd.toolbarModes[name]; // full, simple, mini
                // Using "||" set icons align right.
                return ["bold", "del", "italic", "|", "list-ul", "list-ol", "quote", "code-block", "search", "|", "image", "table", "link", "|", "undo", "redo", "clear", "|", "preview", "fullscreen", "info", "testIcon", "testIcon2", "file", "faicon", "||", "watch", "fullscreen", "preview", "testIcon"]
            },
            toolbarIconsClass: {
                testIcon: "fa-gears"  // 指定一个FontAawsome的图标类
            },
            toolbarIconTexts: {
                testIcon2: "测试按钮",  // 如果没有图标，则可以这样直接插入内容，可以是字符串或HTML标签
                clear: "清空"
            },

            // 用于增加自定义工具栏的功能，可以直接插入HTML标签，不使用默认的元素创建图标
            toolbarCustomIcons: {
                file: '<input type="file" accept=".md" />',
                faicon: '<i class="fa fa-star" onclick="alert(\'faicon\');"></i>'
            },

            // 自定义工具栏按钮的事件处理
            toolbarHandlers: {
                /**
                 * @param {Object}      cm         CodeMirror对象
                 * @param {Object}      icon       图标按钮jQuery元素对象
                 * @param {Object}      cursor     CodeMirror的光标对象，可获取光标所在行和位置
                 * @param {String}      selection  编辑器选中的文本
                 */
                testIcon: function (cm, icon, cursor, selection) {

                    //var cursor    = cm.getCursor();     //获取当前光标对象，同cursor参数
                    //var selection = cm.getSelection();  //获取当前选中的文本，同selection参数

                    // 替换选中文本，如果没有选中文本，则直接插入
                    cm.replaceSelection("[" + selection + ":testIcon]");

                    // 如果当前没有选中的文本，将光标移到要输入的位置
                    if (selection === "") {
                        cm.setCursor(cursor.line, cursor.ch + 1);
                    }

                    // this == 当前editormd实例
                    console.log("testIcon =>", this, cm, icon, cursor, selection);
                },

                testIcon2: function (cm, icon, cursor, selection) {
                    cm.replaceSelection("[" + selection + ":testIcon2](" + icon.html() + ")");
                    console.log("testIcon2 =>", this, icon.html());
                }
            },

            lang: {
                toolbar: {
                    file: "上传文件",
                    testIcon: "自定义按钮testIcon",  // 自定义按钮的提示文本，即title属性
                    testIcon2: "自定义按钮testIcon2",
                    undo: "撤销 (Ctrl+Z)"
                }
            },

            onload: function () {
                $("[type=\"file\"]").bind("change", function () {
                    alert($(this).val());
                    testEditor.cm.replaceSelection($(this).val());
                    console.log($(this).val(), testEditor);
                });
            }
        });
    });

</script>
<script th:src="@{/static/echo/js/publish.js}"></script>

</body>
</html>
