<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extra/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="shortcut icon" th:href="@{/static/blog/img/favicon.ico}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/blog/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/blog/css/global.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/blog/css/publish.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/layui/css/layui.css}"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>VBLOG - 标签选择</title>
</head>
<body>
<div class="nk-container">
    <!-- 头部 -->
    <header class="bg-dark sticky-top" th:replace="/view/index::header"></header>

    <!-- 内容 -->
    <div class="main">
        <div class="container pl-5 pr-5 pt-3 pb-3 mt-3 mb-3">
            <h3 class="text-center text-info border-bottom pb-3">选择标签</h3>
            <form class="mt-5" method="post" th:action="@{/publish}">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-right">文章标题: </label>
                    <label class="col-sm-2 col-form-label " th:text="${articleName}"></label>

                </div>
                <div class="form-group row mt-4">
                    <label class="col-sm-2 col-form-label text-right">标签选择: </label>
                    <div class="col-sm-10">
                        <input type="text" th:class="form-control"
                               id="label" name="label"  required>
                    </div>
                </div>

                <div class="form-group row mt-4">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <select id="labelId" class="layui-select">
                            <option th:each="label : ${labelList}" th:value="${label.labelId}" th:text="${label.text }" >
                        </select>
                    </div>
                </div>
                <div class="form-group row mt-4">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">


                    </div>
                </div>
                <div class="form-group row mt-4">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10 text-center">
                        <button type="submit" class="btn btn-info text-white form-control">继续发布</button>

                    </div>
                </div>

            </form>
        </div>
    </div>

    <!-- 尾部 -->
    <footer class="bg-dark" th:replace="/view/index::footer"></footer>

</div>
<script th:src="@{/static/blog/js/jquery-3.1.0.min.js}"></script>
<script th:src="@{/static/blog/js/popper.min.js}"></script>
<script th:src="@{/static/blog/js/bootstrap.min.js}"></script>
<script th:src="@{/static/blog/js/global.js}"></script>
<script th:src="@{/static/blog/js/publishlabel.js}"></script>
<script type="text/javascript">


</script>
</body>
</html>
